<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue du Succès - Suivi d'Habitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="h4 mb-0">Roue du Succès</h1>
            <div>
                <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </header>

        <nav>
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="habits-tab" data-bs-toggle="tab" data-bs-target="#habits" type="button">Habitudes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="streaks-tab" data-bs-toggle="tab" data-bs-target="#streaks" type="button">Séries</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button">Calendrier</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button">Statistiques</button>
                </li>
            </ul>
        </nav>

        <div class="tab-content py-3" id="mainTabsContent">
            <!-- Onglet Habitudes -->
            <div class="tab-pane fade show active" id="habits" role="tabpanel">
                <div class="row g-3" id="categoriesContainer">
                    <!-- Les catégories seront générées par JavaScript -->
                </div>
            </div>

            <!-- Onglet Séries -->
            <div class="tab-pane fade" id="streaks" role="tabpanel">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Vos séries en cours</h5>
                        <div id="streaksContainer">
                            <!-- Les séries seront générées par JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Onglet Calendrier -->
            <div class="tab-pane fade" id="calendar" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Calendrier</h5>
                            <div>
                                <button id="prevMonth" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>
                                <span id="currentMonthYear" class="mx-2">Juillet 2023</span>
                                <button id="nextMonth" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                        <div id="calendarContainer">
                            <!-- Le calendrier sera généré par JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Onglet Statistiques -->
            <div class="tab-pane fade" id="stats" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vos statistiques</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Taux de complétion global</h6>
                                        <div class="progress">
                                            <div id="globalCompletion" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Habitude la plus forte</h6>
                                        <p id="bestHabit" class="mb-0">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Équilibre des catégories</h6>
                                <canvas id="balanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
